<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="css/style.css" />
   <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
   <title>ajax project</title>
</head>
<body>
   
   <div id="container">
      
      <div id="form-container">
         <label for="street">Street</label>
         <input type="text" id="street" placeholder="Street"/>
         <label for="city">City</label>
         <input type="text" id="city" placeholder="City" />
         <button onClick="loadData()">submit</button>
         <span id="error1"></span>
      </div>

      <hr />

      <div id="back-box">
         <h2 id="greeting" class="greeting"><span>So, where do you want to live?</span></h2>
         <div class="wikipedia-container">
            <h3 id="wikipedia-header"><span>Relevant Wikipedia Links</span></h3>
            <ul id="wikipedia-links"></ul>
         </div>
         <div class="nytimes-container">
            <h3 id="nytimes-header"><span>Relevant New York Times Links</span></h3>
            <ul id="nytimes-articles" class="article-list">
            </ul>
         </div>
      </div>
      
   </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
